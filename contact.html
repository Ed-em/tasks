<!DOCTYPE html>
<html>

<body>
  <div class="container">
    <header class="header clearfix">
      <a href="index.html">

      <nav>
        <ul class="top_menu clearfix">

        <form action="">
        <table class="form">
          <tr>
            <th>Name</th>

        <tr>
          <th>Email</th>
          <td><input type="text"></td>

        </tr>
        <tr>
          <th>Content of Inquiry</th>
          <td><textarea rows="2"></textarea></td>
        </tr>
        <tr>
          <td class="submit1" colspan="2"><input type="submit" value="send"></td>
        </tr>
        </table>
